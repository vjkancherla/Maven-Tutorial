build :
  description : '@project.description@'
  relative-path : '/'
  version : '@project.version@'

spring :
  application :
    name : api-gateway

  cloud :
    config :
      enabled : false
      server :
        enabled : false
        git :
          uri : https://github.com/dimdnk/ujar-config-server-example
          clone-on-start : false
eureka :
  client :
    register-with-eureka : false
    fetch-registry : false

